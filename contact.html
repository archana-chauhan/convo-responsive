    <body>
      <section  id="contact" class="section-contact black scrollspy z-depth-1 valign-wrapper">

      <div class="container ">
        <h2 class=" wow fadeInUp center white-text" data-wow-delay="0.7s">Contact Us</h2>
          <div class="row">
              <div class="col s12 m12 center">
                <div class="input-field  col s6" data-wow-delay="0.4s">
                    <i class="material-icons prefix ">account_circle</i>
                    <input  type="text" id="icon_prefix" class="validate"  style="color: white;"/>
                    <label for="icon_prefix">First Name</label>
                </div>
                <div class="input-field  col s6" data-wow-delay="0.4s">
                    <i class="material-icons prefix ">account_circle</i>
                    <input  type="text" id="icon_prefix1" class="validate"  style="color: white;"/>
                    <label for="icon_prefix1">Last Name</label>
                </div>
                <div class="input-field  col s6" data-wow-delay="0.4s">
                    <i class="material-icons prefix ">email</i>
                    <input id="email" type="email" class="validate"  style="color: white;"/>
                    <label for="email" data-error="wrong" data-success="right">Email Address</label>
                </div>
                <div class="input-field  col s6" data-wow-delay="0.4s">
                    <i class="material-icons prefix ">phone</i>
                    <input  type="number" id="icon_telephone" class="validate" style="color: white;"/>
                    <label for="icon_telephone">Phone Number</label>
                </div>
                <div class="input-field  col s12" data-wow-delay="0.4s">
                  <i class="material-icons prefix">mode_edit</i>
                    <textarea id="icon_prefix2" class="materialize-textarea" style="color: white; "></textarea>
                    <label for="icon_prefix2">Message</label>
                </div>
                  <button class="btn waves-effect waves-light wow fadeInUp teal" style="width: none;" type="submit" name="action" data-wow-delay="0.5s">Submit
                   <i class="material-icons right"></i>
                  </button>
                  <!--<button class="btn btn-lg wow fadeInUp" type="Submit" data-wow-delay="2s">Submit Your Message</button> -->
              </div>



          </div>
      </div>

    </section>
